<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script>
  let canvas;
  let canvasContext;
  let ballX = 0;
  let ballY = 0;
  let ballSpeedX = 10;
  let ballSpeedY = 5;
  let ballRadius = 10;

  const PADDLE_WIDTH = 10;
  const PADDLE_HEIGHT = 100;
  let paddle1Y = 250;
  let paddle2Y = 250;
  let paddle1Pos = {top: paddle1Y, bottom: paddle1Y + PADDLE_HEIGHT};
  let paddle2Pos = {top: paddle2Y, bottom: paddle2Y + PADDLE_HEIGHT};

  let paddle1Score = 0;
  let paddle2Score = 0;
  const WINNING_SCORE = 3;

  let showWinningScreen = false;
  let startGame = false;

  document.addEventListener('DOMContentLoaded', function () {
    canvas = document.getElementById("gameCanvas");
    canvasContext = canvas.getContext('2d');

    let fps = 30;
    setInterval(callBoth, 1000 / fps);

    document.querySelector('.js-start-button').addEventListener('click', function () {
      startGame = true;

      paddle1Score = 0;
      paddle2Score = 0;
      showWinningScreen = false;

      document.addEventListener('mousemove', controlPaddle1);
    });
  });

  function controlPaddle1(e) {
    let mousePos = calculateMousePos(e);
    paddle1Y = mousePos.y - (PADDLE_HEIGHT / 2);

    paddle1Pos = {top: paddle1Y, bottom: paddle1Y + PADDLE_HEIGHT};
  }

  function drawNet() {
    for (let i = 10; i < canvas.height; i += 40) {
      colorRect(canvas.width / 2, i, 2, 20, 'white');
    }
  }

  function computerMovement() {
    let paddle2YCenter = paddle2Y + (PADDLE_HEIGHT / 2);
    let paddleMoveStep = 5;
    // do nothing when ball is within 70% of paddle
    if (ballY < (paddle2YCenter - PADDLE_HEIGHT * 0.35)) {
      paddle2Y -= paddleMoveStep;
    } else if (ballY > (paddle2YCenter + PADDLE_HEIGHT * 0.35)) {
      paddle2Y += paddleMoveStep;
    }

    paddle2Pos = {top: paddle2Y, bottom: paddle2Y + PADDLE_HEIGHT};
  }

  function resetBall() {
    if (paddle1Score >= WINNING_SCORE || paddle2Score >= WINNING_SCORE) {
      showWinningScreen = true;
    }

    ballX = (canvas.width - ballRadius) / 2;
    ballY = (canvas.height - ballRadius) / 2;

    ballSpeedX = 10;
    ballSpeedY = 5;
  }

  function calculateMousePos(event) {
    let rect = canvas.getBoundingClientRect();
    let root = document.documentElement;
    let mouseX = event.clientX - rect.left - root.scrollLeft;
    let mouseY = event.clientY - rect.top - root.scrollTop;
    let result = {
      x: mouseX,
      y: mouseY
    };

    // console.log(result);

    return result;
  }
  function callBoth() {
    if (startGame && !showWinningScreen) {
      moveEverything();
    }
    drawEverything();
  }

  function moveEverything() {
    ballX += ballSpeedX;
    ballY += ballSpeedY;

    if (ballX > canvas.width) {
      if (!(paddle2Pos.top < ballY && paddle2Pos.bottom > ballY)) {
        paddle1Score++;
        resetBall();
        return;
      }

      ballX -= ballSpeedX;
      ballSpeedX = -ballSpeedX;

      let deltaY = ballY - (paddle2Y + PADDLE_HEIGHT / 2);
      ballSpeedY = deltaY * 0.35;
    }

    if (ballX < 0) {
      if (!(paddle1Pos.top < ballY && paddle1Pos.bottom > ballY)) {
        paddle2Score++;
        resetBall();
        return;
      }

      ballX += -ballSpeedX;
      ballSpeedX = -ballSpeedX;

      let deltaY = ballY - (paddle1Y + PADDLE_HEIGHT / 2);
      ballSpeedY = deltaY * 0.35;
    }

    if (ballY > canvas.height) {
      ballY -= ballSpeedY;
      ballSpeedY = -ballSpeedY;
    }

    if (ballY < 0) {
      ballY += -ballSpeedY;
      ballSpeedY = -ballSpeedY;
    }

    computerMovement();
  }

  function colorRect(x, y, width, height, color) {
    canvasContext.fillStyle = color;
    canvasContext.fillRect(x, y, width, height);
  }

  function colorCircle(x, y, radius, color) {
    canvasContext.fillStyle = color;
    canvasContext.beginPath();
    canvasContext.arc(x, y, radius, 0, Math.PI * 2, true);
    canvasContext.fill();
  }

  function drawEverything() {
    colorRect(0, 0, canvas.width, canvas.height, 'black');
    drawNet();

    if (showWinningScreen) {
      canvasContext.fillStyle = 'white';
      if (paddle1Score >= WINNING_SCORE) {
        canvasContext.fillText('You Won!', 100, 200);
      } else if (paddle2Score >= WINNING_SCORE) {
        canvasContext.fillText('Computer Won!', canvas.width - 100, 200);
      }

      return;
    }

    canvasContext.fillText(paddle1Score, 100, 100);
    canvasContext.fillText(paddle2Score, canvas.width - 100, 100);
    colorRect(0, paddle1Y, PADDLE_WIDTH, PADDLE_HEIGHT, 'white');
    colorRect(canvas.width - PADDLE_WIDTH, paddle2Y, PADDLE_WIDTH, PADDLE_HEIGHT, 'white');
    colorCircle(ballX, ballY, ballRadius, 'white');
  }
</script>

<style>
  body {
    height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .start-button {
    margin-top: 5vh;
    background-color: black;
    color: white;
    padding: 8px 10px;
    font-size: 20px;
  }
</style>

<body>
  <canvas id='gameCanvas' width='800' height='600'></canvas>
  <div class="start">
    <button class="js-start-button start-button">
      START
    </button>
  </div>
</body>

</html>
